type: object
required:
  - _id
  - title
  - img
  - category
  - ownerId
  - date
properties:
  _id:
    type: string
    description: Story ID
  title:
    type: string
    description: Story title
  img:
    type: string
    description: Image URL
  article:
    type: string
    description: Story text/content
  category:
    $ref: '../schemas/category.yaml'
  ownerId:
    $ref: '../schemas/owner.yaml'
  date:
    type: string
    format: date-time
    description: Publication date
  favoriteCount:
    type: integer
    description: Number of times added to favorites
  createdAt:
    type: string
    format: date-time
    description: Document creation date
  updatedAt:
    type: string
    format: date-time
    description: Last update date
