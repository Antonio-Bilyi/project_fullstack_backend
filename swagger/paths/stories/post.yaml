tags:
  - Stories
summary: Create story
operationId: createStory
description: 'Create new story'
security:
  - bearerAuth: []
requestBody:
  description: Form data for creating a new story
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          img:
            type: string
            format: binary
            description: Image file
          title:
            type: string
            example: 'My first story'
          article:
            type: string
            example: 'This is the content of my story'
          category:
            type: string
            example: '653f1a2e3c9b1f0012a4cdef'
        required:
          - img
          - title
          - article
          - category
responses:
  '201':
    description: Story created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Story created successfully
            data:
              $ref: ../../components/schemas/story.yaml
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
