tags:
  - Stories
summary: Get list of stories
operationId: getAllStories
description: Get list of stories. Public endpoint. Supports pagination and filtering by category.
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: Page number
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
    description: Number of stories per page
  - in: query
    name: category
    schema:
      type: string
    description: Filter stories by category name
  - in: query
    name: sortBy
    schema:
      type: string
      default: createdAt
    description: Field to sort by
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      default: desc
    description: Sort order
responses:
  '200':
    description: List of stories with pagination
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Stories fetched successfully'
            data:
              type: array
              items:
                $ref: '../../components/schemas/storyExt.yaml'
            totalItems:
              type: integer
              example: 5
            totalPages:
              type: integer
              example: 1
            currentPage:
              type: integer
              example: 1
            hasNextPage:
              type: boolean
              example: false
            hasPrevPage:
              type: boolean
              example: false
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404all.yaml'
  '500':
    $ref: ../../components/responses/500.yaml
