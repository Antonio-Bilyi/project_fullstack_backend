tags:
  - Stories
summary: Get story by id
operationId: getStoryById
description: |
  ## Overview
  Retrieves the information of the story by storyId.

  ## Authentication
  This is public point.

  ## Response Data
  Returns story information with adding data of category and story owner.
security: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '68498236a100312bea07901c'
responses:
  '200':
    description: 'Story successfully found.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Story successfully found.'
            data:
              type: object
              $ref: '../../../components/schemas/storyExt.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
