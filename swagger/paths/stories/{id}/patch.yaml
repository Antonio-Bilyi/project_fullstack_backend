tags:
  - Stories
summary: Update story by id
operationId: updateStoryById
description: Update story by id
security:
  - bearerAuth: []

parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '68498236a100312bea079008'

requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          title:
            description: 'Story title'
            type: string
            maxLength: 80
            example: 'Йорданія: шлях у Петру'
          article:
            description: 'Story article'
            type: string
            maxLength: 2500
            example: 'Петра — одне з нових чудес світу...'
          category:
            description: 'Category ID'
            type: string
            example: '68fb50c80ae91338641121f0'
          photo:
            description: 'Uploaded image'
            type: string
            format: binary
          favoriteCount:
            description: 'Number of likes'
            type: integer
            minimum: 0
            example: 4

responses:
  '200':
    description: 'Successfully updated story'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a story!'
            data:
              type: object
              $ref: '../../../components/schemas/story.yaml'

  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404byId.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
