tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '68fad270e7f1469dd713faef'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name. Should have length between 3 and 20 symbols."
            type: string
            example: 'Piter Pen'
          phoneNumber:
            description: "Contact's phoneNumber. Should be from 12 to 15 symbols."
            type: string
            example: '+380739003938'
          email:
            description: "Contact's email"
            type: string
            example: 'piter@ukr.net'
          isFavourite:
            description: 'Whether contact is favourite or no.'
            type: boolean
            example: true
          contactType:
            description: 'Type of contact'
            type: string
            example: 'personal'
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Contacts picture'
            type: string
            format: binary
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
