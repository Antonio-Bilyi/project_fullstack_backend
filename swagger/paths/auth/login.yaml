tags:
  - Auth
summary: Login user
operationId: loginUser
description: Login user with email and password
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            maxLength: 64
            example: user@gmail.com
          password:
            type: string
            minLength: 8
            maxLength: 128
            example: strongPassword5
responses:
  '200':
    description: Successfully logged in an user
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: Q3PcFQXzhPmN/TniRSiL5Z7PAcPciAgRFPE8zy00
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
