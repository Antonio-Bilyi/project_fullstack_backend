tags:
  - Auth
summary: Register new user
operationId: registerUser
description: Register a new user account.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
          - name
        properties:
          email:
            type: string
            example: user@gmail.com
          password:
            type: string
            example: strongPassword5
          name:
            type: string
            example: Ivanka Olshanska
responses:
  '201':
    description: Successfully registered a user
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              properties:
                id:
                  type: string
                  example: 68f153057a84e60b2e094f14
                email:
                  type: string
                  example: user@gmail.com
                name:
                  type: string
                  example: Mila Nazarchuk
                createdAt:
                  type: string
                  format: date-time
                updatedAt:
                  type: string
                  format: date-time
  '400':
    $ref: ../../components/responses/400.yaml
  '409':
    description: Email already in use
    content:
      application/json:
        schema:
          type: object
          required: [status, message]
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: Email in use
  '500':
    $ref: ../../components/responses/500.yaml