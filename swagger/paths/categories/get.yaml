tags:
  - Categories
summary: Get list of categories
operationId: getCategories
description: 'Get list of categories'
security: []
responses:
  '200':
    description: 'Successful got categories'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successful got categories'
            data:
              type: array
              items:
                $ref: '../../components/schemas/category.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404all.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
