tags:
  - Users
summary: Update current user profile
operationId: updateUserProfile
description: 'Private. Updates authenticated user profile fields: name, email, password.'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            maxLength: 32
          email:
            type: string
            format: email
            maxLength: 64
          password:
            type: string
            minLength: 8
            maxLength: 128
        additionalProperties: false
responses:
  '200':
    description: Updated user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated user profile
            data:
              type: object
              properties:
                _id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                  format: email
                avatarUrl:
                  type: string
                articlesAmount:
                  type: integer
                description:
                  type: string
                favouriteArticles:
                  type: array
                  items:
                    type: string
                createdAt:
                  type: string
                  format: date-time
                updatedAt:
                  type: string
                  format: date-time
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404byId.yaml'
  '500':
    $ref: ../../components/responses/500.yaml
