tags:
  - Users
summary: Update current user profile
operationId: updateUserProfile
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        minProperties: 1
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 32
            example: 'Ivanka Olshanska'
          avatarUrl:
            type: string
            format: uri
            example: 'https://res.cloudinary.com/demo/image/upload/avatar.jpg'
          description:
            type: string
            maxLength: 512
            example: 'Traveler and storyteller'
responses:
  '200':
    description: Profile updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated user profile
            data:
              type: object
              properties:
                name:
                  type: string
                  example: 'Ivanka Olshanska'
                avatarUrl:
                  type: string
                  example: 'https://res.cloudinary.com/demo/image/upload/avatar.jpg'
                email:
                  type: string
                  example: 'user@gmail.com'
                description:
                  type: string
                  example: 'Traveler and storyteller'
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid data
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
