tags:
  - Users
summary: Update current user profile
operationId: updateUserProfile
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        minProperties: 1
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 32
            pattern: '^[a-zA-Zа-яА-ЯіІїЇєЄґҐ\s''-]+$'
            description: 'User name (letters, spaces, hyphens and apostrophes only, will be trimmed)'
            example: 'Ivanka Olshanska'
          avatarUrl:
            type: string
            format: uri
            description: 'Valid URL for user avatar (will be trimmed)'
            example: 'https://res.cloudinary.com/demo/image/upload/avatar.jpg'
          description:
            type: string
            maxLength: 512
            pattern: '^[^<>]*$'
            description: 'User description (HTML tags not allowed, will be trimmed)'
            example: 'Traveler and storyteller'
responses:
  '200':
    description: Profile updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated user profile
            data:
              type: object
              properties:
                name:
                  type: string
                  example: 'Ivanka Olshanska'
                avatarUrl:
                  type: string
                  example: 'https://res.cloudinary.com/demo/image/upload/avatar.jpg'
                email:
                  type: string
                  example: 'user@gmail.com'
                description:
                  type: string
                  example: 'Traveler and storyteller'
  '400':
    description: Bad request (validation failed)
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Bad Request'
            errors:
              type: array
              items:
                type: object
                properties:
                  message:
                    type: string
                  path:
                    type: array
                    items:
                      type: string
              example:
                - message: 'Name can only contain letters, spaces, hyphens and apostrophes'
                  path: ['name']
                - message: 'Description cannot contain HTML tags'
                  path: ['description']
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
