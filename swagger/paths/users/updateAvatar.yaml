tags:
  - Users
summary: Update user avatar
operationId: updateUserAvatar
description: >
  Updates the avatar of the authenticated user.  
  The avatar must be an image file (JPG, PNG, or GIF) with a maximum size of 500 kB.  
  Authentication is performed using an access token stored in cookies.
security:
  - cookieAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - avatar
        properties:
          avatar:
            type: string
            format: binary
            description: 'User avatar file (max size 500kB, allowed types: JPG, PNG, GIF)'
responses:
  '200':
    description: Avatar updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Avatar updated successfully
            data:
              type: object
              properties:
                avatarURL:
                  type: string
                  example: https://res.cloudinary.com/demo/image/upload/v1731057321/avatar.png
  '400':
    description: Invalid input or missing avatar file
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Bad Request
  '401':
    description: Unauthorized (missing or invalid token in cookies)
  '404':
    description: User not found
