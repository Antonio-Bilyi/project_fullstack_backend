tags:
  - Users
summary: Get Information about user and his own or saved stories.
operationId: getMyStories
description: |
  ## Overview
  Retrieves the information about the traveller and his stories. It can be own public stoies or saved stories of other users.

  ## Authentication
  This endpoint is private. You can get only information about you.

  ## Response Data
  Returns information about traveller and his stories with pagination data. List of stories can be empty if traveller hasn't write stories yet or hasn't saved stories.
security:
  - cookieAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6881563901add19ee16fd010'
  - in: query
    name: storiesType
    schema:
      type: string
      enum: ['own', 'saved']
      default: 'own'
    description: Type of stories you want get.
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: Page number
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
    description: Number of stories per page
responses:
  '200':
    description: Successful result of request.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user with stories!
            data:
              type: object
              required:
                - user
                - stories
              properties:
                user:
                  type: object
                  $ref: ../../../../components/schemas/traveller.yaml
                stories:
                  type: array
                  items:
                    $ref: ../../../../components/schemas/storyExt.yaml
                page:
                  type: integer
                  example: 1
                  description: Current page with stories
                perPage:
                  type: integer
                  example: 4
                  description: Count of stories per one page.
                totalItems:
                  type: integer
                  example: 8
                  description: Total count of stories.
                totalPages:
                  type: integer
                  example: 2
                  description: Total pages with stories.
                hasNextPage:
                  type: boolean
                  example: true
                  description: Availability of subsequent pages of stories. Can be 'true' or 'false'.
                hasPreviousPage:
                  type: boolean
                  example: false
                  description: Availability of previos pages of stories. Can be 'true' or 'false'.
  '400':
    $ref: '../../../../components/responses/400.yaml'
  '401':
    $ref: '../../../../components/responses/401.yaml'
  '403':
    $ref: '../../../../components/responses/403.yaml'
  '404':
    $ref: '../../../../components/responses/404.yaml'
  '500':
    $ref: '../../../../components/responses/500.yaml'
